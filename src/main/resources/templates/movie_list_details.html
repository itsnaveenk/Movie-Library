<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${movieList.name}">Movie List</title>
</head>
<body>
<h1 th:text="${movieList.name}">List Name</h1>
<ul th:each="movie : ${movieList.movies}">
    <li th:text="${movie.title}">Movie Title</li>
</ul>
</body>
</html>
